<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily copy markdown snippets for tables, code blocks, links, lists, and more">
    <title>Markdown Snippets - Copy & Paste Markdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'lux': {
                            'bg': '#0A0A0A',
                            'surface': '#111111',
                            'elevated': '#1A1A1A',
                            'elevated-hover': '#1F1F1F',
                            'border': '#2A2A2A',
                            'border-subtle': '#1F1F1F',
                            'text': '#F5F5F0',
                            'text-secondary': '#E8E6E1',
                            'text-muted': '#B4B4B4',
                            'text-faint': '#8A8A8A',
                            'accent': '#D4AF37',
                            'accent-hover': '#C9A961',
                            'accent-muted': '#9B8333',
                            'success': '#4CAF50',
                            'success-hover': '#66BB6A',
                            'danger': '#EF5350',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                }
            }
        }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#0A0A0A] text-[#F5F5F0] min-h-screen font-sans antialiased">
    <header class="border-b border-[#1F1F1F] bg-[#111111]/80 sticky top-0 z-10 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex items-baseline gap-3">
                <h1 class="text-xl font-semibold text-[#F5F5F0] tracking-tight">Markdown Snippets</h1>
                <span class="text-sm text-[#8A8A8A] font-light hidden sm:inline">Copy & paste markdown syntax</span>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-10 space-y-5">
            <div class="relative search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="w-full pl-12 pr-32 py-4 bg-[#111111] border border-[#2A2A2A] rounded-xl text-[#F5F5F0] placeholder-[#8A8A8A] focus:outline-none focus:ring-2 focus:ring-[#D4AF37] focus:border-[#D4AF37] transition-all duration-300 text-base"
                    placeholder="Search snippets..."
                    aria-label="Search snippets"
                >
                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-[#8A8A8A]" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <kbd class="absolute right-4 top-1/2 transform -translate-y-1/2 hidden sm:flex items-center gap-1 px-2 py-1 bg-[#1A1A1A] border border-[#2A2A2A] rounded text-xs text-[#8A8A8A] font-mono">
                    <span class="text-sm">âŒ˜</span>K
                </kbd>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="flex flex-wrap gap-3" id="categoryFilters" role="tablist" aria-label="Category filters">
                    <button class="category-btn active px-5 py-2.5 rounded-full text-sm font-semibold transition-all duration-300 border bg-[#D4AF37] text-[#0A0A0A] border-[#D4AF37] shadow-lg hover:bg-[#C9A961] hover:border-[#C9A961] scale-105" data-category="all" role="tab" aria-selected="true" style="box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3)">
                        All
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="snippetsGrid" role="main">
            <!-- Snippets will be dynamically inserted here -->
        </div>

        <div class="hidden flex-col items-center justify-center py-20 text-center" id="emptyState">
            <svg class="w-16 h-16 text-[#8A8A8A] mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <p class="text-xl text-[#E8E6E1] mb-2 font-medium">No snippets found</p>
            <p class="text-[#B4B4B4]">Try adjusting your search or filter</p>
        </div>
    </div>

    <div class="fixed bottom-6 right-6 z-50 flex flex-col gap-3" id="toastContainer" aria-live="polite"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-highlight@2.1.0/lib/index.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
