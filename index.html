<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily copy markdown snippets for tables, code blocks, links, lists, and more">
    <title>Markdown Snippets - Copy & Paste Markdown</title>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'github-dark': {
                            'bg': '#010409',
                            'surface': '#0d1117',
                            'elevated': '#161b22',
                            'hover': '#21262d',
                            'border': '#30363d',
                            'text': '#e6edf3',
                            'text-muted': '#8b949e',
                            'text-faint': '#6e7681',
                            'accent': '#1f6feb',
                            'accent-hover': '#388bfd',
                            'success': '#238636',
                            'success-hover': '#2ea043',
                            'danger': '#da3633',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#010409] text-[#e6edf3] min-h-screen">
    <header class="border-b border-[#21262d] bg-[#0d1117] sticky top-0 z-10 backdrop-blur-sm bg-opacity-95">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <h1 class="text-4xl font-semibold text-[#f0f6fc] mb-2">Markdown Snippets</h1>
            <p class="text-[#8b949e] text-lg">Copy & paste markdown syntax snippets</p>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8 space-y-6">
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="w-full pl-12 pr-4 py-3 bg-[#0d1117] border border-[#30363d] rounded-lg text-[#e6edf3] placeholder-[#6e7681] focus:outline-none focus:ring-2 focus:ring-[#1f6feb] focus:border-[#1f6feb] transition-all"
                    placeholder="Search snippets..."
                    aria-label="Search snippets"
                >
                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-[#6e7681]" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
            
            <div class="flex flex-wrap gap-2" id="categoryFilters" role="tablist" aria-label="Category filters">
                <button class="category-btn px-4 py-2 rounded-md text-sm font-medium transition-all bg-[#1f6feb] text-white border border-[#1f6feb]" data-category="all" role="tab" aria-selected="true">
                    All
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="snippetsGrid" role="main">
            <!-- Snippets will be dynamically inserted here -->
        </div>

        <div class="hidden flex-col items-center justify-center py-20 text-center" id="emptyState">
            <svg class="w-16 h-16 text-[#6e7681] mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <p class="text-xl text-[#e6edf3] mb-2">No snippets found</p>
            <p class="text-[#8b949e]">Try adjusting your search or filter</p>
        </div>
    </div>

    <div class="fixed bottom-6 right-6 z-50 flex flex-col gap-3" id="toastContainer" aria-live="polite"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
